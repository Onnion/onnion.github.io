	<script>
		var texto1 = "Texto sobre Oscar";
		var texto2 = "Texto sobre Maria";
		var texto3 = "Texto sobre João";
		var texto4 = "Texto sobre Lucas";
		var texto5 = "Texto sobre Carlos";

		var text_defaul = ""

		$(document).ready(function(){

			$("select").change(function () {
	   			var str = "";
	    		$( "select option:selected" ).each(function() {
	     			str += $(this).text();
	    		});
	    		if(str == "Oscar"){
	    			text_defaul = texto1;
   					$( "#example-textarea").text(texto1);
	    		}
	    		else if(str == "Maria"){
	    			text_defaul = texto2;

   					$( "#example-textarea").text(texto2);
	    		}
	    		else if(str == "João"){
	    			text_defaul = texto3;

   					$( "#example-textarea").text(texto3);
	    		}
	    		else if(str == "Lucas"){
	    			text_defaul = texto4;

   					$( "#example-textarea").text(texto4);
	    		}
	    		else{
	    			text_defaul = texto5;

   					$( "#example-textarea").text(texto5);
	    		}
	 		}).change();
		});

		$(document).ready(function(){
			$("#review-texts").click(function(){
				var textb = $("#example-textarea-changed").val();
				var texta = text_defaul;
				similar(texta,textb);

		function similar(a,b) {
		    var lengthA = a.length;
		    var lengthB = b.length;
		    var equivalency = 0;
		    var minLength = (a.length > b.length) ? b.length : a.length;    
		    var maxLength = (a.length < b.length) ? b.length : a.length;    
		    for(var i = 0; i < minLength; i++) {
		        if(a[i] == b[i]) {
		            equivalency++;
		        }
		    }
			var weight = (equivalency / maxLength)*100;
			//changeColor(weight);
			$("#nota").text(weight);
		}
	</script>
