<!DOCTYPE html>

<html>

	<head>

		<!-- Font Roboto -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">	

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<!-- Latest compiled and minified Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">

		<!-- JavaScript -->
		<script type="text/javascript" language="JavaScript" src="js/scripts.js"></script>
		<script type="text/javascript" language="JavaScript" src="js/functions.js"></script>
		<script type="text/javascript" language="JavaScript" src="js/textos/texto1.js"></script>
		<script type="text/javascript" language="JavaScript" src="js/textos/texto2.js"></script>
		<script type="text/javascript" language="JavaScript" src="js/textos/texto3.js"></script>
		<script type="text/javascript" language="JavaScript" src="js/textos/texto4.js"></script>
		<script type="text/javascript" language="JavaScript" src="js/textos/texto5.js"></script>

		<!-- Title -->
		<title>Teste Digitação</title>

		<!-- Meta -->
		<meta charset="UTF-8">

	</head>

	<body>

		<section class="header" id="HEADER">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
					<h1 class="header-tittle text-center">DIGITAÇÃO</h1>
					</div>
				</div>
			</div>
		</section>

		<section class="start">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-block btn-primary" id="btn-start">Iniciar Teste</button>
					</div>
				</div>
			</div>
		</section>

		<section class="container-select hidden">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<label for="exampleSelect1">Escolha seu Texto</label>
					    <select class="form-control" id="exampleSelect1">
					    	<option value="1">Oscar</option>
					    	<option value="2">Alan Turing</option>
					    	<option value="3">Ada Lovelace</option>
					    	<option value="4">Isaac Newton</option>
					    	<option value="5">Microlins</option>
					    </select>
					</div>

					<div class="col-md-6 hidden" id="restart-text">
						<input type="password" placeholder="senha" class="form-control" id="txt-password-restart">
						<a href="#TEXTO"><button class="btn-primary btn-block btn btn-restart">Recomeçar</button></a>
					</div>

					<div class="col-md-6 password hidden">
						<input type="password" placeholder="senha" class="form-control" id="txt-password">
						<button class="btn btn-block btn-primary btn-password" id="_corrigir">Corrigir</button>
					</div>
					
					<div class="col-md-6" id="start-text">
						<label>Boa sorte!</label>
						<a href="#TEXTO"><button id="btn-start-text" href="#TEXTO" class="btn-block btn btn-primary">Começar!</button></a>

					</div>
				</div>
			</div>
		</section>

		<section class="display-result hidden">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<h2 class="results">NOTA: <span id="nota"></span></h2>
					</div>
				</div>
			</div>
		</section>

		<section class="containers-text hidden" id="TEXTO">
			<div class="container">		
				<div class="row">
					<div class="col-md-6">
						<h1 class="text-center">Texto Original</h1>
						<textarea disabled="yes" class="form-control" id="example-textarea" rows="20"></textarea>
					</div>
					<div class="col-md-6">
						<h1 class="text-center">Digite seu texto para o teste</h1>
						<textarea class="form-control" rows="20" id="example-textarea-changed"></textarea>
					</div>
				</div>
			</div>
		</section>

	</body>

</html>
