	<script>
		var texto1 = "A 1.ª Entrega dos Prêmios da Academia aconteceu em 16 de maio de 1929, no Hotel Roosevelt em Hollywood, para honrar as realizações cinematográficas mais proeminentes de 1927 e 1928. A cerimônia foi apresentada pelo ator Douglas Fairbanks e pelo diretor William C. deMille.A primeira cerimônia televisionada foi em 1953 somente nos Estados Unidos e no Canadá. Em 1966, aconteceu a primeira exibição a cores. Desde 1969, a cerimônia é exibida em âmbito internacional. Em 1970, Brasil e México foram os primeiros países, além dos Estados Unidos e do Canadá, a televisionarem o evento ao vivo, via satélite. Atualmente, os prêmios da Academia são transmitidos em direto pela televisão para mais de 200 países, se tornando assim um dos maiores eventos televisivos do mundo. Segundo a Enciclopédia Novo Mundo, estima-se que mais de um bilhão de pessoas assistem ao Oscar ao vivo ou gravadas a cada ano, equiparando a cerimônia a audiências de eventos televisivos mundiais importantes como a Copa do Mundo FIFA e os Jogos Olímpicos. A cerimônia do Oscar 1998 mantém o recorde da maior audiência da história dos Prêmios da Academia, onde foi registrado que 57,25 milhões de pessoas assistiram à transmissão somente nos Estados Unidos.No Brasil, a primeira transmissão do evento ocorreu em 1970, quando a TV Tupi exibiu, ao vivo e via satélite, para várias porções do país (através da Rede de Emissoras Associadas), a cerimônia. Atualmente, a cerimônia de premiação é transmitida pela Rede Globo e pelo canal de televisão por assinatura TNT e em Portugal pela SIC e SIC Caras. A primeira apresentação dos Prêmios da Academia foi realizada em 16 de maio de 1929, em um jantar privado no Roosevelt Hotel de Hollywood com um público de aproximadamente 270 pessoas. A festa pós-premiação foi realizada no Mayfair Hotel. O custo dos bilhetes dos hóspedes para a cerimônia daquela noite foi 5 dólares (69 dólares em 2016). Quinze estatuetas foram atribuídas, honrando artistas, diretores e outros participantes da indústria cinematográfica da época, por trabalhos durante o período entre 1927 e 1928. A cerimônia decorreu durante 15 minutos.[6]Os vencedores foram anunciados na mídia três meses anteriores; no entanto, isto foi mudado para a segunda cerimônia em 1930. Durante a primeira década da premiação, os resultados foram dados aos jornais para publicação às 11 horas na noite de premiação. Este método foi utilizado até à ocasião em que o Los Angeles Times anunciou os vencedores antes da cerimônia começar; como resultado, a Academia desde 1941, usa um envelope selado para revelar o nome dos vencedores. O primeiro Melhor Ator premiado foi Emil Jannings, por suas performances em The Last Command e The Way of All Flesh. Ele teve que voltar para a Europa antes da cerimônia, por isto, a Academia concordou em dar-lhe o prêmio mais cedo; isto fez dele o primeiro vencedor do Oscar na história. Naquela época, os vencedores foram reconhecidos por todo o seu trabalho feito em uma determinada categoria durante o período de qualificação; por exemplo, Jannings recebeu o prêmio por dois filmes em que ele atuou durante este período, e mais tarde Janet Gaynor ganhou um único Oscar por performances em três filmes. A partir da quarta cerimônia, o sistema mudou, e os profissionais foram homenageados por um desempenho específico em filme. Nas primeiras seis cerimônias, o período de elegibilidade durou dois anos. Na 29.ª cerimônia, realizada em 27 de março de 1957, a categoria de Melhor Filme Estrangeiro foi introduzida. Até então, os filmes em língua estrangeira tinham sido homenageados com um Prêmio Especial. A 74.ª edição dos Prêmios da Academia, realizada em 2002, apresentou o primeiro Oscar de Melhor Filme de Animação. Desde 1972, todas as cerimônias do Oscar têm terminado com a atribuição do Oscar de Melhor Filme.";

		var texto2 = "Alan Mathison Turing OBE (23 de junho de 1912 - 7 de junho de 1954) foi um matemático, lógico, criptoanalista e cientista da computação britânico. Foi influente no desenvolvimento da ciência da computação e na formalização do conceito de algoritmo e computação com a máquina de Turing, desempenhando um papel importante na criação do computador moderno. Ele também é pioneiro na inteligência artificial e na ciência da computação. É conhecido como o pai da computação. Durante a Segunda Guerra Mundial, Turing trabalhou para a inteligência britânica em Bletchley Park, num centro especializado em quebra de códigos. Por um tempo ele foi chefe do Hut 8, a seção responsável pela criptoanálise da frota naval alemã. Planejou uma série de técnicas para quebrar os códigos alemães, incluindo o método da bomba eletromecânica, uma máquina eletromecânica que poderia encontrar definições para a máquina Enigma. Após a guerra, trabalhou no Laboratório Nacional de Física do Reino Unido, onde criou um dos primeiros projetos para um computador com um programa armazenado, o ACE. Posteriormente, Turing se interessou pela química. Escreveu um artigo sobre a base química da morfogênese e previu reações químicas oscilantes como a Reação de Belousov-Zhabotinsky, que foram observadas pela primeira vez na década de 1960. A homossexualidade de Turing resultou em um processo criminal em 1952, pois atos homossexuais eram ilegais no Reino Unido na época, e ele aceitou o tratamento com hormônios femininos e castração química, como alternativa à prisão. Morreu em 1954, algumas semanas antes de seu aniversário de 42 anos, devido a um aparente autoadministrado envenenamento por cianeto, apesar de sua mãe (e alguns outros) terem considerado sua morte acidental. Em 10 de setembro de 2009, após uma campanha de internet, o primeiro-ministro britânico Gordon Brown fez um pedido oficial de desculpas público, em nome do governo britânico, devido à maneira pela qual Turing foi tratado após a guerra. Em 24 de dezembro de 2013, Alan Turing recebeu o perdão real da rainha Elizabeth II, da condenação por homossexualidade.";

		var texto3 = "Ada Augusta King, Condessa de Lovelace (nascida Byron, 10 de dezembro de 1815 — 27 de novembro de 1852), atualmente conhecida como Ada Lovelace, foi uma matemática e escritora inglesa. Hoje é reconhecida principalmente por ter escrito o primeiro algoritmo para ser processado por uma máquina, a máquina analítica de Charles Babbage. Durante o período em que esteve envolvida com o projeto de Babbage, ela desenvolveu os algoritmos que permitiriam à máquina computar os valores de funções matemáticas, além de publicar uma coleção de notas sobre a máquina analítica. Por esse trabalho é considerada a primeira programadora de toda a história. Lovelace nasceu em 10 de dezembro de 1815 e é a única filha legítima do poeta Lord Byron e sua esposa Anne Isabella 'Anabella' Byron, Lady Wentworth. Todos os outros filhos de Lorde Byron nasceram fora do casamento. Byron se separou da esposa um mês depois do nascimento de Ada e deixou a Inglaterra para sempre, quatro meses depois. Acabou morrendo doente durante a Guerra da Independência Grega, quando Ada tinha oito anos de idade. A mãe de Ada promoveu o interesse de Ada em matemática e lógica, em um esforço para impedi-la de desenvolver o que ela via como a insanidade de Lord Byron. Mas Ada permaneceu interessada em seu pai e, a seu pedido, foi enterrada ao lado dele quando morreu. Na juventude, seus talentos matemáticos levaram-na a uma relação de trabalho e de amizade com o colega matemático britânico Charles Babbage e, em particular, o trabalho de Babbage sobre a Máquina Analítica. Entre 1842 e 1843, ela traduziu um artigo do engenheiro militar italiano Luigi Federico Menabrea sobre o motor e complementou com um conjunto de sua própria autoria, que ela chamou de Anotações. Essas notas contêm um algoritmo criado para ser processado por máquinas, o que muitos consideram ser o primeiro programa de computador. Ela também desenvolveu uma visão sobre a capacidade dos computadores de irem além do mero cálculo ou processamento de números, enquanto outros, incluindo o próprio Babbage focavam apenas nessas capacidades. Sua mentalidade da 'ciência poética' a levou a fazer perguntas sobre a Máquina Analítica (como mostrado em suas notas) e a examinar como os indivíduos e a sociedade se relacionam com a tecnologia como uma ferramenta de colaboração. Casou-se, aos 20 anos com William Lord King. King foi nomeado Conde de Lovelace in 1838, e Ada tornou-se Lady Lovelace. Ada morreu de câncer de útero, aos 36 anos. Em 1842, Charles Babbage foi convidado a ministrar um seminário na Universidade de Turim sobre sua máquina analítica. Luigi Menabrea, um jovem engenheiro italiano e futuro Primeiro-ministro da Itália, publicou a palestra de Babbage em francês e esta transcrição foi posteriormente publicada na Bibliothèque Universelle de Genève, em 1842. Babbage pediu a Ada para traduzir o artigo de Menabrea para o inglês, adicionando depois a tradução com as anotações que ela mesma havia feito. Ada levou grande parte do ano nesta tarefa. Estas notas, que são mais extensas que o artigo de Menabrea, foram então publicados no The Ladies' Diary e no Memorial Científico de Taylor sob as iniciais 'AAL'. Em 1953, mais de cem anos depois de sua morte, as notas de Ada sobre a máquina analítica de Babbage foram republicadas. A máquina foi reconhecida como um primeiro modelo de computador e as notas de Ada como a descrição de um computador e um software. Uma ilustração inspirada pelo retrato criado por Alfred Edward Chalon para a en:Ada Initiative, que apóia tecnologias abertas e mulheres. As notas de Ada foram classificadas alfabeticamente de A a G. Na nota G ela descreve o algoritmo para a máquina analítica computar a Sequência de Bernoulli. É considerado o primeiro algoritmo especificamente criado para ser implementado num computador, e Ada é recorrentemente citada como a primeira pessoa programadora por esta razão. No entanto, a máquina não foi construída durante o tempo de vida da Condessa de Lovelace.";

		var texto4 = "Isaac Newton (4 de janeiro de 1643 — Kensington, 31 de março de 1727) foi um cientista inglês, mais reconhecido como físico e matemático, embora tenha sido também astrônomo, alquimista, filósofo natural e teólogo. Sua obra, Princípios Matemáticos da Filosofia Natural é considerada uma das mais influentes na história da ciência. Publicada em 1687, esta obra descreve a lei da gravitação universal e as três leis de Newton, que fundamentaram a mecânica clássica. Ao demonstrar a consistência que havia entre o sistema por si idealizado e as leis de Kepler do movimento dos planetas, foi o primeiro a demonstrar que os movimentos de objetos, tanto na Terra como em outros corpos celestes, são governados pelo mesmo conjunto de leis naturais. O poder unificador e profético de suas leis era centrado na revolução científica, no avanço do heliocentrismo e na difundida noção de que a investigação racional pode revelar o funcionamento mais intrínseco da natureza. Newton construiu o primeiro telescópio refletor operacional e desenvolveu a teoria das cores baseada na observação que um prisma decompõe a luz branca em várias cores do espectro visível. Ele também formulou uma lei empírica de resfriamento e estudou a velocidade do som. Além de seu trabalho em cálculo infinitesimal, como matemático Newton contribuiu para o estudo das séries de potências, generalizou o teorema binomial para expoentes não inteiros, e desenvolveu o método de Newton para a aproximação das raízes de uma função, além de muitas outras contribuições importantes. Newton também dedicou muito de seu tempo ao estudo da alquimia e da cronologia bíblica, mas a maior parte de seu trabalho nessas áreas permaneceu não publicada até muito tempo depois de sua morte. Em uma pesquisa promovida pela Royal Society, Newton foi considerado o cientista que causou maior impacto na história da ciência. De personalidade sóbria, fechada e solitária, para ele, a função da ciência era descobrir leis universais e enunciá-las de forma precisa e racional. Isaac Newton publicou estas leis em 1687, no seu trabalho de três volumes intitulado Princípios Matemáticos da Filosofia Natural. As leis explicavam vários comportamentos relativos ao movimento de objetos físicos e foi um extenso trabalho no qual ele dedicou-se. A forma original na qual as leis foram escritas é a seguinte: Lei I: Todo corpo continua em seu estado de repouso ou de movimento uniforme em uma linha reta, a menos que seja forçado a mudar aquele estado por forças imprimidas sobre ele. É também conhecido como princípio da inércia. Lei II: ,A mudança de movimento é proporcional à força motora imprimida, e é produzida na direção da linha reta na qual aquela força é imprimida. É também conhecido como princípio da dinâmica. Lei III: A toda ação há sempre oposta uma reação igual, ou, as ações mútuas de dois corpos um sobre o outro são sempre iguais e dirigidas a partes opostas. É também conhecido como princípio da ação e reação. No verão de 1684, houve uma reunião entre Robert Hooke, Edmond Halley e Christopher Wren em que discutiram sobre gravitação. Halley, que mantinha uma boa amizade com Newton, visitou-o em agosto de 1684, e lhe apresentou um problema que eles não tinham conseguido resolver: Qual é a forma da órbita de um planeta atraído pelo Sol por uma força que varia com o inverso do quadrado da distância? Newton respondeu imediatamente: Uma elipse. Desconcertado, Halley perguntou: Como sabe?, ao que Newton lhe respondeu que já havia resolvido esse problema. Newton procurou o papel com a prova mas não o encontrou, mas prometeu reconstruí-la e lhe enviá-la, e assim Halley teve que aguardar, e só recebeu a prova em novembro de 1684, sob o título De Motu Corporum in Gyrum ('Sobre o movimento dos corpos em órbita'). Halley imediatamente percebeu a importância do resultado e do método empregado por Newton, e o visitou novamente, decidido a convencê-lo a publicar suas descobertas. E assim Newton começou a escrever o Principia, cujos custos de publicação foram todos arcados por Halley (a Royal Society estava muito mal financeiramente, e Newton não queria gastar dinheiro com a publicação). Com uma lei formulada de maneira simples, Newton procurou explicar os fenômenos físicos mais importantes do universo. A lei da gravitação universal, proposta por ele, tem a seguinte expressão matemática: F12 = 'G((m1 * m2)/r²)R' onde F12 é a força, sentida pelo corpo 1 devido ao corpo 2, medida em newtons; G é a constante gravitacional universal, que determina a intensidade da força, G = 6,67 * 10 ^(-11) * Nm²/Kg²; m1 e m2 são as massas dos corpos que se atraem entre si, medidas em quilogramas; r é a distância entre os dois corpos, medida em metros; e R é o versor do vetor que liga o corpo 1 ao corpo 2. A constante gravitacional universal foi medida anos mais tarde por Henry Cavendish. A descoberta da lei da gravitação universal se deu em 1685 como resultado de uma série de estudos e trabalhos iniciados muito antes. Em 1679, Robert Hooke comunicou-se com Newton por meio de cartas, e os assuntos eram sempre científicos. Na verdade, foi exatamente em 1684 que Newton informou seu amigo Edmond Halley de que havia resolvido o problema da força inversamente proporcional ao quadrado da distância. Newton relatou esses cálculos no tratado De Motu e os desenvolveu de forma ampliada no livro Princípios Matemáticos da Filosofia Natural. A gravitação universal é muito mais do que uma força relacionada ao Sol. É também um efeito dos planetas sobre o Sol e sobre todos os objetos do universo. Newton explicou facilmente a partir de sua Terceira Lei da Dinâmica que, se um objeto atrai um segundo objeto, este segundo também pode atrair o primeiro com a mesma força. Concluiu-se que o movimento dos corpos celestes não podiam ser regulares. Para o célebre cientista, que era bastante religioso, a estabilidade das órbitas dos planetas implicava reajustes contínuos sobre suas trajetórias impostas pelo poder divino.";

		var texto5 = "Microlins, nascida em 1991 na cidade de Lins, no interior de São Paulo, transformou-se na maior empresa de cursos profissionalizantes do País. Presidida pelo Grupo Pearson, a rede é hoje referência no ramo de educação profissionalizante e conta com mais de 555 unidades localizadas em todo o território nacional. Segundo a Associação Brasileira de Franchising (ABF), a Microlins está entre as 15 maiores franqueadoras do país. Com mais de 24 anos de história e 17 de sistema de franquias, a Microlins já formou e encaminhou mais de 4 milhões de alunos e possui cerca de 10.000 colaboradores. Em suas unidades, a Microlins oferece mais de 40 opções de cursos profissionalizantes nas áreas de administração e negócios, atendimento, vendas, turismo, saúde e idiomas.";

		/**/

	      var diff_exec = document.getElementById('_corrigir'),
	          diff_original = document.getElementById('example-textarea'),
	          diff_copy = document.getElementById('example-textarea-changed'),
	          diff_result = document.getElementById('diff_result'),
	          diff_errors = document.getElementById('diff_errors'),
	          diff_score = document.getElementById('diff_score'),
	          diff_text = document.getElementById('diff_text');

	      var diffExec = function(e) {
	        var dmp = new diff_match_patch(),
	          diffs = dmp.diff_main(diff_copy.value, diff_original.value),
	          lev = dmp.diff_levenshtein(diffs);
	        diff_errors.innerHTML = lev;
	        diff_score.innerHTML = Math.round((10 - (lev * 0.05)) * 100) / 100;
	        diff_text.innerHTML = dmp.diff_prettyHtml(diffs);
	        replaceSpaces(diff_text);
	        diff_result.style.display = 'block';
	      };

	      // Adapted from http://james.padolsey.com/javascript/find-and-replace-text-with-javascript/
	      var replaceSpaces = function(node) {
	        var childNodes = node.childNodes, count = childNodes.length;
	        while (count--) {
	          var current = childNodes[count], name = current.nodeName.toLowerCase();
	          if (current.nodeType === 1 && (name == 'del' || name == 'ins')) {
	            replaceSpaces(current);
	          }
	          if (current.nodeType === 3) {
	            current.parentNode.innerHTML = current.data.replace(/ /g, '&nbsp;');
	          }
	        }
	      };

	      diff_exec.addEventListener('click', diffExec, false);
	      diff_reset.addEventListener('click', diffReset, false);
	      timer_start.addEventListener('click', function() { timerStart(11*60); }, false);
	      timer_stop.addEventListener('click', timerStop, false);
	    
		/**/
		function similar(a,b) {
		    var lengthA = a.length;
		    var lengthB = b.length;
		    var equivalency = 0;
		    var minLength = (a.length > b.length) ? b.length : a.length;    
		    var maxLength = (a.length < b.length) ? b.length : a.length;    
		    for(var i = 0; i < minLength; i++) {
		        if(a[i] == b[i]) {
		            equivalency++;
		        }
		    }
			var weight = (equivalency / maxLength)*100;
			changeColor(weight);
			$("#nota").text((weight).toFixed(2));
		}

		function changeColor(num){
			if (num > 70) {
				$("#nota").addClass("text-success");
			}
			else if(num < 70){
				$("#nota").addClass("text-danger");
			}
			else{
				$("#nota").addClass("text-warning");
			}
		}

	</script>

					<input type="password" placeholder="senha" class="form-control" id="txt-password-restart">
					<a href="#TEXTO"><button class="btn-primary btn-block btn btn-restart">Recomeçar</button></a>
				</div>

				<div class="col-md-6 password hidden">
					<input type="password" placeholder="senha" class="form-control" id="txt-password">
					<button class="btn btn-block btn-primary btn-password" id="_corrigir">Corrigir</button>
				</div>
				
				<div class="col-md-6" id="start-text">
					<label>Boa sorte!</label>
					<a href="#TEXTO"><button id="btn-start-text" href="#TEXTO" class="btn-block btn btn-primary">Começar!</button></a>

				</div>
			</div>
		</div>
	</section>

	<section class="display-result hidden">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h2 class="results">NOTA: <span id="nota"></span></h2>
				</div>
			</div>
		</div>
	</section>
	<section class="containers-text hidden" id="TEXTO">
		<div class="container">		
			<div class="row">
				<div class="col-md-6">
					<h1 class="text-center">Texto Original</h1>
					<textarea disabled="yes" class="form-control" id="example-textarea" rows="20"></textarea>
				</div>
				<div class="col-md-6">
					<h1 class="text-center">Digite seu texto para o teste</h1>
					<textarea class="form-control" rows="20" id="example-textarea-changed"></textarea>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
